<div class="p-6 bg-white rounded-lg shadow-lg max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Write Report</h2>
    <form class="w-full" #myForm="ngForm" ngForm="ngForm">

  
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Findings</mat-label>
      <textarea matInput  [(ngModel)]="report.finding" name ="finding"rows="4"></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="w-full mb-6">
      <mat-label>Actions Taken</mat-label>
      <textarea matInput rows="4" [(ngModel)]="report.actions" name="actions"></textarea>
    </mat-form-field>
  
    <div class="flex justify-between">
      <button mat-button color="warn" class="px-6 py-2 rounded-md">Cancel</button>
      <button mat-raised-button (click)="addOne(myForm)" color="primary" class="px-6 py-2 rounded-md">Submit Report</button>
    </div>
    </form>
  </div>
